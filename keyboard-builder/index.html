<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drag and Drop Musical Bars</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ===== App Header Start ===== -->
<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

<!-- Header -->
<div style="position: fixed; top: 0; left: 0; right: 0; width: 100%; z-index: 9999; background-color: #8e2adb; padding: 5px 10px; display: flex; justify-content: center; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
    <a href="https://www.musicapps4all.com" rel="noopener noreferrer" style="text-decoration: none; color: white;">
        <h1 style="font-family: 'Lobster', cursive; margin: 0; font-size: 20px; font-weight: normal;">
            <!-- !!! IMPORTANT: Change this to the name of your app !!! -->
           Keyboard Builder
        </h1>
    </a>
</div>
<!-- ===== App Header End ===== -->
  <!-- 1) Start screen -->
<div id="start-screen">
  <div id="start-container">
    <p>Put the musical keys in the correct order as fast as you can.</p>
    <div class="mode-btn-group">
      <button id="easy-btn" class="mode-btn">Easy Mode</button>
      <button id="hard-btn" class="mode-btn">Hard Mode</button>
    </div>
  </div>
</div>

  <!-- 2) Controls -->
 <button id="refresh-btn" class="refresh-btn" title="Clear All" aria-label="Clear All" style="top:56px;">
  <svg class="refresh-icon" viewBox="0 0 24 24">
    <path d="M12 5V2L7 6.5l5 4.5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
  </svg>
</button>
<button id="submit-btn">Submit</button>

  <!-- 3) Dropzone “table” -->
  <div id="dropzone"></div>

  <!-- 4) Timer below table -->
  <div id="timer">00:00.0</div>

  <!-- Messages -->
  <div id="message-box"></div>

  <script src="script.js"></script>
</body>
</html>
